<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCMI 19th Anniversary ‚Äì Face Tracker</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      color: white;
      background: linear-gradient(135deg, #2b0047, #7b2cbf, #c77dff);
      background-size: 400% 400%;
      animation: bgMove 8s ease infinite;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .camera-container {
      position: relative;
      width: 92vw;
      max-width: 420px;
      aspect-ratio: 3/4;
      border: 3px solid gold;
      border-radius: 16px;
      overflow: hidden;
      background: black;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    }

    video, img.preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    img.preview { display: none; }

    .moving-text {
      position: absolute;
      left: 50%;
      top: 35%;
      transform: translate(-50%, -100%);
      font-weight: 800;
      text-align: center;
      font-size: clamp(18px, 6vw, 30px);
      background: linear-gradient(90deg, #ffcc00, #ffdf5a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      pointer-events: none;
      transition: top 0.15s ease, left 0.15s ease;
    }

    .controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }

    button, a.button {
      background: linear-gradient(135deg, gold, #fff6a9);
      color: #4b0082;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover, a.button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 14px rgba(255, 215, 0, 0.6);
    }

    #download, #retake { display: none; }

    .note {
      margin-top: 8px;
      font-size: 12px;
      color: #ffefc3;
      text-shadow: 0 0 4px #000;
      opacity: 0.9;
    }

    #loadingOverlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      color: gold;
      font-size: 18px;
      font-weight: 600;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="camera-container" id="cameraBox">
    <video id="camera" autoplay playsinline></video>
    <img id="capturedImage" class="preview" alt="Captured" />
    <div id="movingText" class="moving-text">CCMI 19th Anniversary</div>
    <div id="loadingOverlay">Loading models & camera...</div>
  </div>

  <div class="controls">
    <button id="capture">üì∏ Capture</button>
    <button id="retake">üîÑ Retake</button>
    <a id="download" class="button" href="#" download="photo.png">‚¨áÔ∏è Download</a>
  </div>

  <div class="note">Tip: Use HTTPS (GitHub Pages, Netlify, Vercel) for camera access.</div>

  <!-- face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script>
const video = document.getElementById('camera');
const imgPreview = document.getElementById('capturedImage');
const movingText = document.getElementById('movingText');
const captureBtn = document.getElementById('capture');
const retakeBtn = document.getElementById('retake');
const downloadBtn = document.getElementById('download');
const cameraBox = document.getElementById('cameraBox');
const loadingOverlay = document.getElementById('loadingOverlay');

let stream;
let runTrack = false;

// ‚úÖ Start camera
async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    });
    video.srcObject = stream;
    await video.play();
  } catch (err) {
    console.error("Camera start error:", err);
    throw new Error("Camera access failed");
  }
}

// ‚úÖ Load your models (your file names)
async function loadModels() {
  try {
    console.log("Loading models...");
    await faceapi.nets.tinyFaceDetector.loadFromUri('./models/');
    await faceapi.nets.faceLandmark68Net.loadFromUri('./models/');
    console.log("‚úÖ Models loaded successfully!");
  } catch (err) {
    console.error("Model load error:", err);
    throw err;
  }
}

// Helper function
function lerp(a, b, t) {
  return a + (b - a) * t;
}

// ‚úÖ Face tracking
async function trackFace() {
  const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.4 });
  let tx = cameraBox.clientWidth / 2;
  let ty = cameraBox.clientHeight / 2;

  const loop = async () => {
    if (!runTrack) return;

    const result = await faceapi.detectSingleFace(video, options).withFaceLandmarks();
    if (result && result.landmarks) {
      const nose = result.landmarks.getNose();
      const headTopY = nose[0].y - 120; // Move text above the head
      const cx = result.detection.box.x + result.detection.box.width / 2;
      const cy = headTopY;

      tx = lerp(tx, cx, 0.25);
      ty = lerp(ty, cy, 0.25);

      const scaleX = cameraBox.clientWidth / video.videoWidth;
      const scaleY = cameraBox.clientHeight / video.videoHeight;

      movingText.style.left = `${tx * scaleX}px`;
      movingText.style.top = `${ty * scaleY}px`;
      movingText.style.transform = 'translate(-50%, -100%)';
    }
    requestAnimationFrame(loop);
  };
  requestAnimationFrame(loop);
}

// ‚úÖ Initialize
async function init() {
  try {
    await loadModels();
    await startCamera();
    loadingOverlay.style.opacity = 0;
    setTimeout(() => (loadingOverlay.style.display = 'none'), 600);
    runTrack = true;
    trackFace();
  } catch (e) {
    alert('Camera or model load failed. Check HTTPS and model file names.');
    console.error(e);
  }
}

init();
</script>

</body>
</html>
