<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Capture Box - Gradient Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: radial-gradient(circle at top left, #ffd70033, transparent 40%),
                  linear-gradient(135deg, #2b0047, #7b2cbf, #c77dff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow: hidden;
      position: relative;
    }

    /* Subtle sparkle animation using pseudo-elements */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(#ffd70055 1px, transparent 1px);
      background-size: 3px 3px;
      animation: sparkle 4s linear infinite;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes sparkle {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-1%, 1%); }
      100% { transform: translate(0, 0); }
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3/4;
      border: 3px solid gold;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      background: #000;
      z-index: 2;
    }

    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #capturedImage {
      display: none;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      z-index: 3;
    }

    button, a.button {
      background: linear-gradient(135deg, gold, #ffef9f);
      color: #4b0082;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
    }

    button:hover, a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    #download, #retake {
      display: none;
    }

    .notice {
      font-size: 14px;
      color: #ffefc3;
      margin-top: 10px;
      text-shadow: 0 0 4px #000;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="capturedImage" alt="Captured Photo">
  </div>

  <div class="buttons">
    <button id="capture">üì∏ Capture</button>
    <button id="retake">üîÑ Retake</button>
    <a id="download" class="button" href="#" download="photo.png">‚¨áÔ∏è Download</a>
  </div>

  <p class="notice">‚ö†Ô∏è Eka Judgemental Sample yapamu yan!.)</p>

  <script>
    const camera = document.getElementById('camera');
    const capturedImage = document.getElementById('capturedImage');
    const captureBtn = document.getElementById('capture');
    const retakeBtn = document.getElementById('retake');
    const downloadBtn = document.getElementById('download');
    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        camera.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not supported. Please use HTTPS or allow camera access.");
        console.error(err);
      }
    }

    startCamera();

    captureBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/png");
      capturedImage.src = dataUrl;
      capturedImage.style.display = "block";
      camera.style.display = "none";

      downloadBtn.href = dataUrl;
      downloadBtn.style.display = "inline-block";
      retakeBtn.style.display = "inline-block";
      captureBtn.style.display = "none";
    });

    retakeBtn.addEventListener("click", () => {
      capturedImage.style.display = "none";
      camera.style.display = "block";
      retakeBtn.style.display = "none";
      downloadBtn.style.display = "none";
      captureBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
