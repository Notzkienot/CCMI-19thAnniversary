<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCMI 19th Anniversary Camera</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2b0047, #7b2cbf, #c77dff);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      font-family: Poppins, sans-serif;
      color: white;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 3/4;
      border: 3px solid gold;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.45);
      overflow: hidden;
      background: black;
    }
    video, img.preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    img.preview { display: none; }
    .moving-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -120%);
      font-weight: 800;
      font-size: clamp(18px, 6vw, 32px);
      text-align: center;
      background: linear-gradient(135deg, #ffea00, #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(255,215,0,0.35);
      pointer-events: none;
    }
    .controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    button, a.button {
      background: linear-gradient(135deg, gold, #ffef9f);
      color: #4b0082;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover, a.button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 14px rgba(255, 215, 0, 0.6);
    }
    #download, #retake { display: none; }
    #status {
      margin-top: 10px;
      font-size: 15px;
      color: #ffe066;
    }
  </style>
</head>
<body>
  <div class="camera-container" id="cameraBox">
    <video id="camera" autoplay playsinline></video>
    <img id="capturedImage" class="preview" />
    <div id="movingText" class="moving-text">CCMI 19th Anniversary</div>
  </div>

  <div class="controls">
    <button id="capture">üì∏ Capture</button>
    <button id="retake">üîÑ Retake</button>
    <a id="download" class="button" href="#" download="photo.png">‚¨áÔ∏è Download</a>
  </div>

  <div id="status">Loading models...</div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
  const video = document.getElementById('camera');
  const movingText = document.getElementById('movingText');
  const imgPreview = document.getElementById('capturedImage');
  const captureBtn = document.getElementById('capture');
  const retakeBtn = document.getElementById('retake');
  const downloadBtn = document.getElementById('download');
  const statusText = document.getElementById('status');
  const cameraBox = document.getElementById('cameraBox');

  let stream, runTrack = false;
  let currentTextPos = { x: 0, y: 0 };

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      await video.play();
      return true;
    } catch (err) {
      console.error('Camera error:', err);
      return false;
    }
  }

  async function loadModelsWithRetry(retries = 3) {
    for (let i = 0; i < retries; i++) {
      try {
        console.log("Loading models (attempt " + (i+1) + ")...");
        await faceapi.nets.tinyFaceDetector.loadFromUri('./models/');
        await faceapi.nets.faceLandmark68TinyNet.loadFromUri('./models/');
        console.log("‚úÖ Models loaded successfully!");
        return true;
      } catch (e) {
        console.error("Model load failed (attempt " + (i+1) + "):", e);
        await new Promise(res => setTimeout(res, 1000));
      }
    }
    return false;
  }

  function lerp(a, b, t) { return a + (b - a) * t; }

  async function trackFace() {
    const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });
    let tx = cameraBox.clientWidth / 2, ty = cameraBox.clientHeight / 2;
    const loop = async () => {
      if (!runTrack) return;
      const result = await faceapi.detectSingleFace(video, options).withFaceLandmarks(true);
      if (result?.landmarks) {
        const nose = result.landmarks.getNose();
        const cx = result.detection.box.x + result.detection.box.width / 2;
        const cy = nose[0].y - 80;
        tx = lerp(tx, cx, 0.25);
        ty = lerp(ty, cy, 0.25);
        const scaleX = cameraBox.clientWidth / video.videoWidth;
        const scaleY = cameraBox.clientHeight / video.videoHeight;
        const x = tx * scaleX;
        const y = ty * scaleY;
        currentTextPos = { x, y }; // store latest position
        movingText.style.left = `${x}px`;
        movingText.style.top = `${y}px`;
        movingText.style.transform = 'translate(-50%, -100%)';
      }
      requestAnimationFrame(loop);
    };
    requestAnimationFrame(loop);
  }

  captureBtn.onclick = () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    // Draw video frame
    ctx.drawImage(video, 0, 0);

    // Draw text on the image
    const scaleX = video.videoWidth / cameraBox.clientWidth;
    const scaleY = video.videoHeight / cameraBox.clientHeight;
    ctx.font = `${80 * scaleY}px Poppins`;
    ctx.fillStyle = 'gold';
    ctx.textAlign = 'center';
    ctx.shadowColor = 'rgba(0,0,0,0.5)';
    ctx.shadowBlur = 8;
    ctx.fillText('CCMI 19th Anniversary', currentTextPos.x * scaleX, currentTextPos.y * scaleY);

    const dataURL = canvas.toDataURL('image/png');
    imgPreview.src = dataURL;
    imgPreview.style.display = 'block';
    video.style.display = 'none';
    movingText.style.display = 'none'; // hide moving overlay
    runTrack = false;
    downloadBtn.href = dataURL;
    downloadBtn.style.display = 'inline-block';
    retakeBtn.style.display = 'inline-block';
    captureBtn.style.display = 'none';
  };

  retakeBtn.onclick = () => {
    imgPreview.style.display = 'none';
    video.style.display = 'block';
    movingText.style.display = 'block';
    downloadBtn.style.display = 'none';
    retakeBtn.style.display = 'none';
    captureBtn.style.display = 'inline-block';
    runTrack = true;
    trackFace();
  };

  async function init() {
    const modelsLoaded = await loadModelsWithRetry();
    const cameraReady = await startCamera();

    if (!modelsLoaded || !cameraReady) {
      statusText.textContent = "‚ùå Camera or model load failed. Check HTTPS and model filenames.";
      alert("Camera or model load failed. Check HTTPS and model filenames.");
      return;
    }

    statusText.textContent = "‚úÖ Models loaded ‚Äî camera active!";
    runTrack = true;
    trackFace();
  }

  init();
</script>
</body>
</html>
