<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Capture Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 3/4;
      border: 3px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #capturedImage {
      display: none;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button, a.button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      transition: all 0.2s;
    }

    button:hover, a.button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    #download, #retake {
      display: none;
    }

    .notice {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="capturedImage" alt="Captured Photo">
  </div>

  <div class="buttons">
    <button id="capture">üì∏ Capture</button>
    <button id="retake">üîÑ Retake</button>
    <a id="download" class="button" href="#" download="photo.png">‚¨áÔ∏è Download</a>
  </div>

  <script>
    const camera = document.getElementById('camera');
    const capturedImage = document.getElementById('capturedImage');
    const captureBtn = document.getElementById('capture');
    const retakeBtn = document.getElementById('retake');
    const downloadBtn = document.getElementById('download');
    let stream;

    // Start camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        camera.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not supported. Please use HTTPS or allow camera access.");
        console.error(err);
      }
    }

    startCamera();

    // Capture image
    captureBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      const ctx = canvas.getContext("2d");

      // Draw current video frame
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/png");

      capturedImage.src = dataUrl;
      capturedImage.style.display = "block";
      camera.style.display = "none";

      downloadBtn.href = dataUrl;
      downloadBtn.style.display = "inline-block";
      retakeBtn.style.display = "inline-block";
      captureBtn.style.display = "none";
    });

    // Retake photo
    retakeBtn.addEventListener("click", () => {
      capturedImage.style.display = "none";
      camera.style.display = "block";
      retakeBtn.style.display = "none";
      downloadBtn.style.display = "none";
      captureBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
